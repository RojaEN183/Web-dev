<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="info">
            <h2>Get <span class="insights">insights</span> that help your business grow.</h2>
            <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="number">
                <div class="count">
                  <span class="stat">10k+</span>
                  <span class="stat-heading">COMPANIES</span>
                </div>
                <div class="count">
                  <span class="stat">314</span>
                  <span class="stat-heading">TEMPLATES</span>
                </div>
                <div class="count">
                  <span class="stat">12M+</span>
                  <span class="stat-heading">QUERIES</span>
                </div>
            </div>
        </div>
        <div class="image">
            <picture class="pic-image">
                <img src="http://127.0.0.1:5500/working/Web-dev/Stats-preview-card/image-header-desktop.jpg">
                <source srcset="http://127.0.0.1:5500/working/Web-dev/Stats-preview-card/image-header-mobile" media="(max-width:480px)">
            </picture>
            
        </div>
    </div>
</body>
</html>
